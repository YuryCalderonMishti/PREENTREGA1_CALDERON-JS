<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon de Uñas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Salon de Uñas</h1>
        <nav>
            <button id="verCarrito">CARRITO</button>
            <button id="reservarTurno">RESERVAR TURNO</button>
        </nav>
    </header>
    <div class="section" id="productos">
        <h2>Tratamientos</h2>
        <div class="productos-grid" id="lista-productos">
            <!-- Los productos se cargarán aquí mediante JavaScript -->
        </div>
    </div>
    <div class="section oculto" id="carrito">
        <h2>Carrito</h2>
        <div id="carrito-contenido">
            <!-- Los productos del carrito se cargarán aquí mediante JavaScript -->
        </div>
        <button id="finalizarCompra">Finalizar Compra</button>
    </div>
    <div class="section oculto" id="reserva">
        <h2>Reservar Turno</h2>
        <form id="reserva-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            <button type="submit">Reservar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
